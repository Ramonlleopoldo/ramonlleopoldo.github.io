<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <section class="display">
    <img src="./images/illustration-hero.svg" alt="imagem-ilustração-musica">
    <div class="display-text">
      <div class="text-introdução">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="plano-text">

        <img src="./images/icon-music.svg" alt="">
        <div>
          <span class="nome-plano">Annual Plan</span>
          <span class="preço-plano">$59.99/year</span>
        </div>
        <span><a href="./">Change</a></span>
      </div>
      <div class="button">
        <button class="pagamento"> Processed to Payment </button>
        <button class="cancelar">Cancel Order </button>
      </div>
  </section>
</body>

</html>
